<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Modelos de Carros</title>
  </head>
  <body>
    <h1>Lista de Modelos de Carros</h1>
    <label for="marca">Selecione uma marca:</label>
    <input list="marcas" id="marca" name="marca" />
    <datalist id="marcas"></datalist>
    <button id="buscar">Buscar Modelos</button>
    <ul id="modelos"></ul>
    <p id="mensagem"></p>

    <script src="script.js"></script>
  </body>
</html>
